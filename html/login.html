<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login-responsive.css">

    <title>Login - ElectriCAR</title>
</head>



<body>
    <nav>
        <p class="brand">Electri<strong>CAR</strong></p>
        </p>
    </nav>

    <div class="content">
        <div class="header-block">
            <div class="text">
                <h2>The perfect car for you!</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, quaerat.</p>
            </div>
            <img src="../images/cars/Peugeot-208-.png" alt="">
        </div>
    </div>

    <div class="box">
        <form action="">
            <fieldset>
                <legend>Login</legend>
                <div class="input-box">
                    <label for="">E-mail</label><br>
                    <input class="input-user" required type="text" name="myEmail" id="mail">

                </div>
                <div class="input-box">
                    <label for="">Password</label><br>
                    <input class="input-user" required type="password" name="myPassword" id="pwd">
                </div>

                <a href="#">
                    <button type="submit">Login</button>
                </a>

                <div class="register">
                    <a href="./register.html">Register now</a>
                </div>
            </fieldset>
        </form>
    </div>



</body>

</html>
